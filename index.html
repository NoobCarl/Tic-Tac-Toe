<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
      content="width=device-width, 
      initial-scale=1.0, 
      maximum-scale=1.0, 
      user-scalable=0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Montserrat:wght@400;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="style.css">
    <title>Tic</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <div>Made by Carl Dolor</div>
    </header>
    <form action="" id="container-forms">
        <div class="forms">
            <div class="form">
                <h2 style="color: red;">Player 1</h2>    
                <div>
                    <label for="">Name</label>
                    <input type="text" id="player1-name"required>
                </div>
                <div>
                    <label for="">Sign</label>
                    <input type="text" id="player1-sign" required>   
                    <!-- <select name="player1-sign" id="player1-sign">
                        <option value="X">X</option>
                        <option value="O">O</option>
                    </select> -->
                </div> 
            </div>
            <div class="form" >
                <h2 style="color: blue;">Player 2</h2>    
                <div>
                    <label for="">Name</label>
                    <input type="text" id="player2-name" required>
                </div>
                <div>
                    <label for="">Sign</label>
                    <input type="text" id="player2-sign"required>   
                    <!-- <select name="player2-sign" id="player2-sign">
                        <option value="X">X</option>
                        <option value="O">O</option>
                    </select> -->
                </div> 
            </div>
        </div>
        <button id="submit">Play</button>
    </form>
    <div id="container">
        <div id="result"><h1>Player Won</h1></div>
        <div class="row">
            <div id="box-1" class="box right down"><span> X </span></div> 
            <div id="box-2" class="box right down"><span> X </span></div> 
            <div id="box-3" class="box down"><span> X </span></div>
        </div>
        <div class="row">
            <div id="box-4" class="box right down"><span> X </span></div> 
            <div id="box-5" class="box right down"><span> X </span></div> 
            <div id="box-6" class="box down"><span> X </span></div>
        </div>
        <div class="row">
            <div id="box-7" class="box right"><span> X </span></div> 
            <div id="box-8" class="box right"><span> X </span></div> 
            <div id="box-9" class="box"><span> X </span></div>
        </div>
    </div>
    <div class="container" id="button-menu">
        <button id="play-again">Play Again</button>
        <button id="change">Change</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
