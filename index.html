<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <div>Made by Carl Dolor</div>
    </header>
    <section>
        <div id="container">
            <div class="row">
                <div id="box-1" class="box right down">9</div> 
                <div id="box-2" class="box right down">9</div> 
                <div id="box-3" class="box down">9</div>
            </div>
            <div class="row">
                <div id="box-4" class="box right down">9</div> 
                <div id="box-5" class="box right down">9</div> 
                <div id="box-6" class="box down">9</div>
            </div>
            <div class="row">
                <div id="box-7" class="box right">9</div> 
                <div id="box-8" class="box right">9</div> 
                <div id="box-9" class="box">9</div>
            </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
